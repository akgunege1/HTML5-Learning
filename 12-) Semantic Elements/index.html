<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Semantic Elements</title>
    <style>
        aside{ border: 3px solid blue;}
        section{ border: 3px solid green;}
        nav{border: 3px solid black;}
        header {border: 3px solid blueviolet;}
        footer { border: 3px solid rosybrown; text-align: center;}
        ul{list-style-type: none;}
    </style>
 
</head>
<body>
    <header>
        <img src="Images/Apple_logo_grey.svg.png" width="5%" alt="">
            <nav>
                <ul>
                    <li><a href="#"> Anasayfa</a> | <a href="#"> Bize Ulaşın</a></li>
                </ul>
            </nav>
    </header>

    <main style="border: 3px solid red;">
        <article>
           <h1> Projelerimiz</h1>
                <section>
                    <h4>Yürüyen Uçak</h4>
                    Gelişme aşamasında
                </section>
                <section>
                    <h4>Rizzly Bear</h4>
                    <p>Classified</p>
                </section>
                <section>
                    <h4>Havalı Adam 3000</h4>
                    <p>Classified</p>
                </section>
        </article>
                <aside>
                    Kullanım alanları
                </aside>
                <aside>
                    Bizimle Çalışmak İster Misiniz?
                </aside>
    </main>
            <footer>
                <h2> Telif Hakları Gizlidir 2008-2023</h2>
                <nav>
                    <ul>
                        <li> <img src="Images/Facebook_f_logo_(2019).svg.png" alt="" width="2%"><a href="#"> Facebook</a></li>
                        <li><img src="Images/Instagram_logo_2022.svg.png" alt="" width="2%"><a href="#"> Instagram</a></li>
                    </ul>
                </nav>
            </footer>
    
</body>
</html>
