<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag lesson</title>
   
    <style> 

    #sifre{
        color: rgb(0, 247, 255);
        border: 1px solid blue;
        width: 300px; 
    }

    </style>

</head>

<body>

   <form action="index2.html">

    <input type="text" name="Kullanıcı Adı" id="Kullanıcı Adı" placeholder="Kullanıcı Adı">
    <br><br>
    <input type="password" name="sifre" id="sifre" placeholder="Şifre">
    <br><br>
    <input type="radio" name="Gender" value="Erkek"> Erkek
    <input type="radio" name="Gender" value="Kadın"> Kadın
    <br><br>
    <select name="İkametgah" id="İkametgah">
        <option value="Kocaeli">Kocaeli</option>
        <option value="Konya">Konya</option>
    </select>
    <br><br>
    <input type="submit" value="Gönder">

   </form>
        
</body>
</html>
